set -g update-environment -r

set -g default-terminal "xterm-256color"
set -g history-limit 10000

#screen muscle memory compatibility
unbind C-b
bind a send-prefix
bind C-a last-window
set -g prefix C-a

#short escape delay
set -sg escape-time 1

#for humans pls
set -g base-index 1
setw -g pane-base-index 1

#mouse support
set -g mouse on

# visual notification of activity in other windows
setw -g monitor-activity on

#statusbar
set -g status-bg colour23
set -g status-fg white
set -g status-attr dim 
set -g status-justify centre 

set -g status-left-length 20
set -g status-left "[#h:#S:#I]"     #Â [hostname:session_name:tab number]
#set -g status-left "[#h:#S:#I:#P]"
set -g status-right "[%H:%M]"

#highlite current
setw -g window-status-current-bg colour29
setw -g window-status-current-fg white
setw -g window-status-current-attr bright


#window name
setw -g automatic-rename on

#Reload
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# splits
bind | split-window -h
bind - split-window -v

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#pane colors
set -g pane-border-fg colour232 
set -g pane-active-border-fg colour226

#broadcast input
bind-key C-i set-window-option synchronize-panes
